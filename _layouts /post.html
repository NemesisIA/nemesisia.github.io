---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Publié le {{ page.date | date: "%d/%m/%Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ site.baseurl }}/">← Retour à l'accueil</a>
  </footer>
</article>
